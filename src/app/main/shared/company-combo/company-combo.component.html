<select #CompanyCombobox
        class="form-control"
        [(ngModel)]="selectedCompany"
        (ngModelChange)="selectedCompanyChange.emit($event)"
        [attr.data-live-search]="true">
            <!-- <option value="">{{l('FilterByCompany')}}</option> -->
            <option *ngFor="let company of companies" [value]="company.code">{{company.name}}</option>
</select>
